<head>
  <title>myapp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button id="suma">sumar</button>
  <button id="resta">restar</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
